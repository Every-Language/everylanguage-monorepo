name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase Production project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROD_PROJECT_REF }} --password ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy configuration to Production
        run: |
          echo "ğŸ“ Deploying configuration changes to production environment..."
          ./scripts/deploy-config.sh ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
          echo "ğŸ” Production SMTP settings will be enabled automatically"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_VERIFY_SERVICE_SID: ${{ secrets.TWILIO_VERIFY_SERVICE_SID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: Deploy database migrations to production supabase project
        run: supabase db push --password ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions to production (only existing)
        run: |
          set -e
          if [ -d "supabase/functions" ]; then
            echo "Discovering edge function directories..."
            FUNCTIONS=$(find supabase/functions -maxdepth 1 -mindepth 1 -type d -exec test -f "{}/index.ts" ';' -print | xargs -I{} basename {} | tr '\n' ' ')
            if [ -n "$FUNCTIONS" ]; then
              echo "Deploying: $FUNCTIONS"
              supabase functions deploy $FUNCTIONS --no-verify-jwt
            else
              echo "No Edge Functions with index.ts to deploy"
            fi
          else
            echo "supabase/functions directory not found"
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Setup AWS CLI for R2 CORS Management
        run: |
          # Install AWS CLI if not present
          if ! command -v aws &> /dev/null; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          fi
          
      - name: Deploy R2 CORS Policies
        run: |
          echo "ğŸ”§ Configuring CORS for production buckets..."
          echo "âš ï¸  This ONLY updates CORS policies, never creates/deletes buckets"
          
          # Apply CORS for production environment
          cd cloudflare/cors
          chmod +x apply-cors.sh
          ./apply-cors.sh prod
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Setup Node.js 20 for Workers
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Deploy Cloudflare Workers to Production
        run: |
          set -euo pipefail
          echo "ğŸ” Discovering Cloudflare workers..."
          WRANGLER_DIRS=$(git ls-files 'cloudflare/*/wrangler.toml' | xargs -n1 dirname | sort -u)
          if [ -z "${WRANGLER_DIRS}" ]; then
            echo "No workers found (no wrangler.toml files). Skipping."
            exit 0
          fi

          for dir in ${WRANGLER_DIRS}; do
            echo "ğŸš€ Deploying worker in $dir"
            pushd "$dir" >/dev/null
            if [ -f package.json ]; then
              npm ci
            fi
            if [ -n "${{ secrets.CDN_SIGNING_SECRET }}" ]; then
              echo "${{ secrets.CDN_SIGNING_SECRET }}" | npx wrangler secret put CDN_SIGNING_SECRET || true
            fi
            npx wrangler deploy
            popd >/dev/null
          done
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_WORKERS }}

      - name: Verify Production deployment success
        run: |
          echo "âœ… Database migrations deployed to Production successfully"
          echo "âš™ï¸  Configuration changes from config.toml applied automatically"
          echo "ğŸ“§ Production email templates and SMTP settings activated"
          echo "â˜ï¸  R2 CORS policies updated (buckets managed separately)"
          echo "ğŸš€ Cloudflare Worker deployed with R2 bucket access"
          echo "ğŸ”„ Type publishing will be handled by the separate publish workflow"
          echo "ğŸš€ Production environment updated"
