name: CI

on:
  # Run CI on feature branches and PRs
  push:
    branches-ignore: [main, develop]
  pull_request:
    branches: [develop, main]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # Detect which parts of the monorepo changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      shared-types: ${{ steps.filter.outputs.shared-types }}
      frontend-project: ${{ steps.filter.outputs.frontend-project }}
      frontend-partnership: ${{ steps.filter.outputs.frontend-partnership }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'supabase/**'
            shared-types:
              - 'packages/shared-types/**'
            frontend-project:
              - 'apps/web-project-dashboard/**'
            frontend-partnership:
              - 'apps/web-partnership-dashboard/**'

  backend:
    runs-on: ubuntu-latest
    name: Backend Tests & Linting
    needs: detect-changes
    # Run if backend or shared-types changed
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.shared-types == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run backend linting
        run: cd supabase && pnpm run lint

      - name: Check backend formatting
        run: cd supabase && pnpm run format:check

      - name: Backend type check
        run: cd supabase && pnpm run type-check

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Type check Edge Functions
        run: cd supabase && pnpm run type-check:functions

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local development
        run: cd supabase && supabase start

      - name: Wait for Supabase to be ready
        run: |
          timeout=60
          while ! curl -f http://127.0.0.1:54321/rest/v1/ >/dev/null 2>&1; do
            echo "Waiting for Supabase to start..."
            sleep 2
            timeout=$((timeout-2))
            if [ $timeout -le 0 ]; then
              echo "Timeout waiting for Supabase"
              exit 1
            fi
          done
          echo "Supabase is ready!"

      - name: Run backend tests
        run: cd supabase && pnpm run test
        env:
          NODE_ENV: test
          SUPABASE_URL: http://127.0.0.1:54321

      - name: Stop Supabase
        if: always()
        run: cd supabase && supabase stop

  frontend-project:
    runs-on: ubuntu-latest
    name: Project Dashboard - Tests & Linting
    needs: detect-changes
    # Run if backend, shared-types, or this specific frontend changed
    if: |
      needs.detect-changes.outputs.backend == 'true' || 
      needs.detect-changes.outputs.shared-types == 'true' || 
      needs.detect-changes.outputs.frontend-project == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm --filter=web-project-dashboard run lint

      - name: Run type checking
        run: pnpm --filter=web-project-dashboard run type-check

      - name: Run tests
        run: pnpm --filter=web-project-dashboard run test:run

      - name: Test build
        run: pnpm --filter=web-project-dashboard run build
        env:
          # Use dummy values for build test
          VITE_SUPABASE_URL: https://dummy.supabase.co
          VITE_SUPABASE_ANON_KEY: dummy_key

  frontend-partnership:
    runs-on: ubuntu-latest
    name: Partnership Dashboard - Tests & Linting
    needs: detect-changes
    # Run if backend, shared-types, or this specific frontend changed
    if: |
      needs.detect-changes.outputs.backend == 'true' || 
      needs.detect-changes.outputs.shared-types == 'true' || 
      needs.detect-changes.outputs.frontend-partnership == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm --filter=web-partnership-dashboard run lint

      - name: Run type checking
        run: pnpm --filter=web-partnership-dashboard run type-check

      - name: Run tests
        run: pnpm --filter=web-partnership-dashboard run test:run

      - name: Test build
        run: pnpm --filter=web-partnership-dashboard run build
        env:
          # Use dummy values for build test
          VITE_SUPABASE_URL: https://dummy.supabase.co
          VITE_SUPABASE_ANON_KEY: dummy_key

  security:
    runs-on: ubuntu-latest
    name: Security Scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run npm audit
        run: pnpm audit --audit-level high

