name: Publish Prod Types Package

on:
  # Trigger after successful Production deploy
  workflow_run:
    workflows: ['Deploy Backend to Production']
    types:
      - completed
    branches: [main]

  # Allow manual triggering for immediate publishing
  workflow_dispatch: {}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  publish-prod:
    runs-on: ubuntu-latest
    environment: production
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    permissions:
      id-token: write  # Required for OIDC trusted publishing
      contents: read
      packages: write
      issues: write

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_VERIFY_SERVICE_SID: ${{ secrets.TWILIO_VERIFY_SERVICE_SID }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: Verify required secrets present
        run: |
          test -n "$SUPABASE_ACCESS_TOKEN" || (echo "âŒ SUPABASE_ACCESS_TOKEN is missing" && exit 1)
          test -n "$SUPABASE_PROJECT_ID" || (echo "âŒ SUPABASE_PROJECT_ID is missing" && exit 1)
          test -n "$SUPABASE_DB_PASSWORD" || (echo "âŒ SUPABASE_DB_PASSWORD is missing" && exit 1)
          echo "âœ… Required secrets present"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Production project
        run: cd supabase && supabase link --project-ref "$SUPABASE_PROJECT_ID" --password "$SUPABASE_DB_PASSWORD"

      - name: Generate types from Production
        run: |
          echo "ğŸ”„ Generating types from production database..."
          cd supabase
          supabase gen types typescript --linked > ../packages/shared-types/types/database.ts
          echo "âœ… Types generated successfully"

      - name: Build package artifacts
        run: cd supabase && npm run prepare-package:ci

      - name: Ensure npm 11.5.1+ for trusted publishing
        run: npm install -g npm@latest

      - name: Publish to NPM as latest
        run: |
          cd packages/shared-types
          VERSION=$(node -p "require('./package.json').version")
          echo "ğŸš€ Publishing @everylanguage/shared-types@$VERSION (tag: latest) to NPM..."
          # Skip if version already exists on NPM (in case of retries)
          if npm view @everylanguage/shared-types@$VERSION version >/dev/null 2>&1; then
            echo "âš ï¸ Version $VERSION already exists on NPM, skipping publish"
          else
            npm publish --access public
            echo "âœ… Package published successfully as 'latest'"
          fi

      - name: Summary
        run: |
          echo "ğŸ“¦ Production types published with tag 'latest'."
          echo "Consumers can install using: npm i @everylanguage/shared-types@latest"

